<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="format-detection" content="telephone=no">
  <title>{{ site.title }} - {{ site.description }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <style>
    pre[class*="language-"] {
      background: #1e293b !important;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body class="home-page">
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="{{ '/' | relative_url }}" class="logo">
          <span class="logo-icon">W</span>
          <span class="logo-text">{{ site.title }}</span>
        </a>
        <button class="menu-toggle" aria-label="切换菜单" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="{{ '/' | relative_url }}">首页</a></li>
          <li><a href="{{ '/getting-started' | relative_url }}">快速开始</a></li>
          <li><a href="{{ '/http' | relative_url }}">HTTP请求</a></li>
          <li><a href="{{ '/javascript' | relative_url }}">JavaScript</a></li>
          <li><a href="{{ '/cache' | relative_url }}">缓存</a></li>
          <li><a href="https://github.com/thiswod/WodToolKit" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <div class="hero-logo">
            <div class="logo-large">W</div>
          </div>
          <h1 class="hero-title">{{ site.title }}</h1>
          <p class="hero-subtitle">{{ site.description }}</p>
          <div class="hero-actions">
            <a href="{{ '/getting-started' | relative_url }}" class="btn btn-primary">开始使用</a>
            <a href="https://github.com/thiswod/WodToolKit" target="_blank" class="btn btn-outline">GitHub</a>
          </div>
        </div>
      </div>
    </section>

    <section class="features-section">
      <div class="container">
        {{ content }}
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Wod. Licensed under MIT.</p>
      <p>
        <a href="https://github.com/thiswod/WodToolKit">GitHub</a> |
        <a href="https://www.nuget.org/packages/WodToolKit">NuGet</a>
      </p>
    </div>
  </footer>

  <script>
    // 移动端菜单切换
    (function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.getElementById('navMenu');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
          menuToggle.setAttribute('aria-expanded', !isExpanded);
          navMenu.classList.toggle('active');
          menuToggle.classList.toggle('active');
        });

        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(function(link) {
          link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
              navMenu.classList.remove('active');
              menuToggle.classList.remove('active');
              menuToggle.setAttribute('aria-expanded', 'false');
            }
          });
        });

        document.addEventListener('click', function(event) {
          if (window.innerWidth <= 768) {
            const isClickInsideNav = navMenu.contains(event.target) || menuToggle.contains(event.target);
            if (!isClickInsideNav && navMenu.classList.contains('active')) {
              navMenu.classList.remove('active');
              menuToggle.classList.remove('active');
              menuToggle.setAttribute('aria-expanded', 'false');
            }
          }
        });
      }
    })();
  </script>
</body>
</html>
