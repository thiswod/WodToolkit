<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <style>
    /* 确保 Prism 代码块使用深色主题 */
    pre[class*="language-"] {
      background: #1e293b !important;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
        <ul class="nav-menu">
          <li><a href="{{ '/' | relative_url }}">首页</a></li>
          <li><a href="{{ '/getting-started' | relative_url }}">快速开始</a></li>
          <li><a href="{{ '/http' | relative_url }}">HTTP请求</a></li>
          <li><a href="{{ '/javascript' | relative_url }}">JavaScript</a></li>
          <li><a href="{{ '/cache' | relative_url }}">缓存</a></li>
          <li><a href="https://github.com/thiswod/WodToolKit" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Wod. Licensed under MIT.</p>
      <p>
        <a href="https://github.com/thiswod/WodToolKit">GitHub</a> |
        <a href="https://www.nuget.org/packages/WodToolKit">NuGet</a>
      </p>
    </div>
  </footer>
</body>
</html>
