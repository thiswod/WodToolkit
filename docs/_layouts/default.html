<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="format-detection" content="telephone=no">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <style>
    /* 确保 Prism 代码块使用深色主题 */
    pre[class*="language-"] {
      background: #1e293b !important;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="{{ '/' | relative_url }}" class="logo">
          <span class="logo-icon">W</span>
          <span class="logo-text">{{ site.title }}</span>
        </a>
        <button class="menu-toggle" aria-label="切换菜单" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="nav-menu" id="navMenu">
          <li><a href="{{ '/' | relative_url }}">首页</a></li>
          <li><a href="{{ '/getting-started' | relative_url }}">快速开始</a></li>
          <li><a href="{{ '/http' | relative_url }}">HTTP请求</a></li>
          <li><a href="{{ '/javascript' | relative_url }}">JavaScript</a></li>
          <li><a href="{{ '/cache' | relative_url }}">缓存</a></li>
          <li><a href="https://github.com/thiswod/WodToolKit" target="_blank">GitHub</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="doc-container">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="doc-sidebar">
      <nav class="sidebar-nav">
        <div class="nav-group">
          <div class="nav-group-title">快速开始</div>
          <ul class="nav-list">
            <li><a href="{{ '/getting-started' | relative_url }}" {% if page.url == '/getting-started/' %}class="active"{% endif %}>快速开始</a></li>
          </ul>
        </div>
        <div class="nav-group">
          <div class="nav-group-title">核心功能</div>
          <ul class="nav-list">
            <li><a href="{{ '/http' | relative_url }}" {% if page.url == '/http/' %}class="active"{% endif %}>HTTP请求</a></li>
            <li><a href="{{ '/javascript' | relative_url }}" {% if page.url == '/javascript/' %}class="active"{% endif %}>JavaScript</a></li>
            <li><a href="{{ '/cache' | relative_url }}" {% if page.url == '/cache/' %}class="active"{% endif %}>缓存</a></li>
            <li><a href="{{ '/cookie' | relative_url }}" {% if page.url == '/cookie/' %}class="active"{% endif %}>Cookie管理</a></li>
            <li><a href="{{ '/json' | relative_url }}" {% if page.url == '/json/' %}class="active"{% endif %}>JSON解析</a></li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="doc-content">
      <div class="doc-content-inner">
        {{ content }}
      </div>
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Wod. Licensed under MIT.</p>
      <p>
        <a href="https://github.com/thiswod/WodToolKit">GitHub</a> |
        <a href="https://www.nuget.org/packages/WodToolKit">NuGet</a>
      </p>
    </div>
  </footer>

  <script>
    // 移动端菜单切换
    (function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.getElementById('navMenu');
      const sidebar = document.querySelector('.doc-sidebar');
      
      if (menuToggle && navMenu) {
        menuToggle.addEventListener('click', function() {
          const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
          menuToggle.setAttribute('aria-expanded', !isExpanded);
          navMenu.classList.toggle('active');
          menuToggle.classList.toggle('active');
          // 顶部导航菜单不应该控制侧边栏
        });

        // 点击菜单项后关闭移动端菜单
        const navLinks = navMenu.querySelectorAll('a');
        navLinks.forEach(function(link) {
          link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
              navMenu.classList.remove('active');
              menuToggle.classList.remove('active');
              menuToggle.setAttribute('aria-expanded', 'false');
              if (sidebar) {
                sidebar.classList.remove('active');
              }
            }
          });
        });

        // 点击外部区域关闭菜单
        document.addEventListener('click', function(event) {
          if (window.innerWidth <= 768) {
            const isClickInsideNav = navMenu.contains(event.target) || menuToggle.contains(event.target);
            const isClickInsideSidebar = sidebar && sidebar.contains(event.target);
            if (!isClickInsideNav && !isClickInsideSidebar) {
              if (navMenu.classList.contains('active')) {
                navMenu.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
              }
              if (sidebar && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
              }
            }
          }
        });
      }

      // 侧边栏切换按钮（移动端）
      if (sidebar) {
        // 确保侧边栏在移动端默认隐藏
        if (window.innerWidth <= 768) {
          sidebar.classList.remove('active');
        }
        
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const sidebarToggle = document.createElement('button');
        sidebarToggle.className = 'sidebar-toggle';
        sidebarToggle.innerHTML = '<span></span><span></span><span></span>';
        sidebarToggle.setAttribute('aria-label', '切换侧边栏');
        
        function toggleSidebar() {
          sidebar.classList.toggle('active');
          if (sidebarOverlay) {
            sidebarOverlay.classList.toggle('active');
          }
          // 防止背景滚动
          if (sidebar.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
          } else {
            document.body.style.overflow = '';
          }
        }
        
        sidebarToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          toggleSidebar();
        });
        
        // 点击遮罩层关闭侧边栏
        if (sidebarOverlay) {
          sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';
          });
        }
        
        // 点击侧边栏内的链接后关闭
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(function(link) {
          link.addEventListener('click', function() {
            if (window.innerWidth <= 768) {
              sidebar.classList.remove('active');
              if (sidebarOverlay) {
                sidebarOverlay.classList.remove('active');
              }
              document.body.style.overflow = '';
            }
          });
        });
        
        const docContent = document.querySelector('.doc-content');
        if (docContent) {
          docContent.insertBefore(sidebarToggle, docContent.firstChild);
        }
      }
    })();
  </script>
</body>
</html>
